<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Embedded Aframe Depthkit</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import aframe -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- import depthkit for aframe -->
    <script src="../DepthKit-A-Frame-master/dist/aframe.depthkit.min.js"></script>
  </head>
  <body>
      <!-- Example A-Frame scene -->
    <div>
      Hello Journalism360!
    </div>
    <div>
    <a-scene embedded background="color: #FAFAFA" style="height: 300px;
  width: 100%;">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-entity depthkit="type: wire;
                          metaPath: ../DepthKit-Assets/Sean2/ParkSteps.txt;
                          videoPath: ../DepthKit-Assets/Sean2/ParkSteps-LB.mp4;
                          autoplay: true;">
      </a-entity>
    </a-scene>
    </div>


   </body>
</html>
